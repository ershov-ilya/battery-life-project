<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8" />
<title>Веб-приложение jQuery Mobile</title>
  <link href="components/jquery.mobile-theme/Life-battery.min.css" rel="stylesheet" type="text/css"/>
  <link href="components/jquery.mobile-theme/jquery.mobile.icons.min.css" rel="stylesheet" type="text/css"/>
  <link href="components/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app ng-controller="MVW" ng-init="init()">

<div data-role="page" id="personal_data">
	<div data-role="header">
		<h1>{{lang.word.personal_data}}</h1>
	</div>
    <ul data-role="listview">
      <li><a href="#page2">{{lang.word.Page}} 2</a></li>
      <li><a href="#page3">{{lang.word.Page}} 3</a></li>
      <li><a href="#language_select_dialog" data-rel="dialog">Change language</a></li>
    </ul>
  <div data-role="content">
    {{lang.word.content}}
	</div>
  <div data-role="footer" class="footer"></div>
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>{{lang.word.Page}} 3</h1>
	</div>
	<div data-role="content">
    {{lang.word.content}}
	</div>
  <div data-role="footer" ng-bind-html="footer" class="footer"></div>
</div>

<div data-role="page" id="page3">
	<div data-role="header">
		<h1>{{lang.word.Page}} 4</h1>
	</div>
	<div data-role="content">
    {{lang.word.content}}
	</div>
  <div data-role="footer" ng-bind-html="footer" class="footer"></div>
</div>

<div data-role="page" data-dialog="true" id="language_select_dialog">
  <div data-role="header">
    <h2>Choose</h2>
  </div>
  <div class="ui-content" role="main">
    <h2>What is your language?</h2>
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <a href="#personal_data" ng-click="setLocale('EN')"  class="ui-btn ui-btn-b ui-shadow ui-corner-all">English</a>
      </div>
      <div class="ui-block-b">
        <a href="#personal_data" ng-click="setLocale('RU')" class="ui-btn ui-btn-b ui-shadow ui-corner-all">Русский</a>
      </div>
    </div>
  </div>
</div>

<!-- postfooter -->
<script src="scripts/jquery/jquery.min.js" type="text/javascript"></script>
<script src="components/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script src="scripts/angularjs/angular-1.2.27.min.js" type="text/javascript"></script>
<script src="scripts/main.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
